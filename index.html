<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animated Countdown</title>
  </head>
  <body>
    <div class="input-container">
      <label for="startNumber">Start countdown from: </label>
      <input type="number" id="startNumber" value="60" min="0" />
    </div>
    <div class="counter">
      <div class="nums">
        <span class="in"></span>
      </div>
      <h4>Get Ready</h4>
      <p id="timeWarning" style="display: none;">Time is almost up!</p>

      <div class="buttons">
        <button id="start" class="button"><span>Start</span></button>
        <button id="pause" class="button"><span>Pause</span></button>
        <button id="replay" class="button"><span>Replay</span></button>
      </div>
    </div>

    <div class="final">
      <h1>GO</h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
